<h1>Lista de Clientes</h1>
<mat-divider></mat-divider>
<app-search-email-input
  (onEnter)="buscar($event)"
  placeholder="Buscar por email"
></app-search-email-input>
<table
  mat-table
  [dataSource]="clientes"
  class="mat-elevation-z8"
  *ngIf="clientes.length > 0; else noContent"
>
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef>Apellido</th>
    <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="createAt">
    <th mat-header-cell *matHeaderCellDef>CreateAt</th>
    <td mat-cell *matCellDef="let element">{{ element.createAt }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    [routerLink]="['/clientes/', row.id]"
    routerLinkActive="router-link-active"
  ></tr>
</table>
<ng-template #noContent> No hay datos! </ng-template>
